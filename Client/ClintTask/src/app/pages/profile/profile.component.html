<app-navbar></app-navbar>
<main class="profile-page">
  <section class="relative block" style="height: 500px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2710&amp;q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="
        top-auto
        bottom-0
        left-0
        right-0
        w-full
        absolute
        pointer-events-none
        overflow-hidden
      "
      style="height: 70px"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-gray-300 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-gray-300">
    <div class="container mx-auto px-4">
      <div
        class="
          relative
          flex flex-col
          min-w-0
          break-words
          bg-white
          w-full
          mb-6
          shadow-xl
          rounded-lg
          -mt-64
        "
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <div class="flex justify-center">
                  <div class="mb-3 w-96">
                    <div class="container">
                      <form [formGroup]="form" (ngSubmit)="submitForm()">
                          <div class="form-group">
                              <input type="file" (change)="uploadFile($event)">
                          </div>
                  
                          <div class="form-group input-group-lg">
                              <input class="form-control" placeholder="Name" formControlName="name">
                          </div>
                  
                          <div class="form-group">
                              <button class="btn btn-danger btn-block btn-lg">Create</button>
                          </div>
                      </form>
                  </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="
                w-full
                lg:w-4/12
                px-4
                lg:order-3 lg:text-right lg:self-center
              "
            ></div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1"></div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="
                text-4xl
                font-semibold
                leading-normal
                mb-2
                text-gray-800
                mb-2
              "
            >
              {{ profileData.name }}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
